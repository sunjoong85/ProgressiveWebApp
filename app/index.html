<!DOCTYPE html>
<html>
<head>
  <title>Progressive Web App Demo</title>

  <link rel="stylesheet" href="/app/lib/bottstrap.min.css"></script>

</head>

<body>
  Hello World!

</body>


<script type="javascript" src="/app/lib/jquery.js"></script>
<script type="javascript" src="/app/lib/lodash.js"></script>
<script type="javascript" src="/app/lib/bootstrap.min.js"></script>

<script>

if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
              //root url 에 대해서만 처리 하겠다는 의미
        navigator.serviceWorker.register('/serviceWorker.js').then(function(registration) {
                  // Registration was successful
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
                  // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
        });
    });
}
</script>

</html>
