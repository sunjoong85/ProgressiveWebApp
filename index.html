<!DOCTYPE html>
<html>
<head>
  <title>Progressive Web App Demo</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#db5945">
  <meta name="description" content="Progressive Web App Demo.">
  <meta name="keywords" content="Progressive Web App, PWA, HTML, JS, CSS">
  <meta name="author" content="sunjoong85@gmail.com">

  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/app/lib/bootstrap.min.css"></script>

  <noscript>
    This site uses JavaScript. Please, make sure your browser to allow JavaScript execution.
  </noscript>
</head>

<body>
  
<div data-camellia-view="camellia.plugin.router" data-provider-name="RouterService">
    <div data-camellia-view="App">
        <div data-camellia-view="TopNavigationBar">
            <a href="/home" class="menu" data-url="/home" data-camellia-bind="onclick:menuClicked">Home</a>

            <a href="/a" class="menu" data-url="/a" data-camellia-bind="onclick:menuClicked">A Menu</a>

            <a href="#a/sub3" data-camellia-bind="onclick:testClicked">/a/sub3 test</a> <!-- /a/sub3 요청이 들어오면 각 단계의 url token 에서 해야할 작업을 처리하도록 한다. -->
            <a href="#a/sub3" data-camellia-bind="onclick:testNotFoundClicked">/a/notfound test</a> <!-- /a/sub3 요청이 들어오면 각 단계의 url token 에서 해야할 작업을 처리하도록 한다. -->
        </div>

        <!-- 메인 Route -->
        <div data-camellia-view="camellia.plugin.router.route" data-path="/**"></div>

        <div data-camellia-view="BottomSubRouterSample" style="margin-top:200px">
            <div>
                <a href="#multi1" class="menu" data-url="/multi/a" data-camellia-bind="onclick:menuClicked">Multi1</a>
                <a href="#multi2" class="menu" data-url="/multi/b" data-camellia-bind="onclick:menuClicked">Multi2</a>
            </div>

            <div data-camellia-view="camellia.plugin.router.route" data-path="/multi/**"></div>
        </div>
    </div>
</div>

</body>


<script type="javascript" src="/app/lib/jquery.js"></script>
<script type="javascript" src="/app/lib/lodash.js"></script>
<script type="javascript" src="/app/lib/bootstrap.min.js"></script>

<script>

if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
              //root url 에 대해서만 처리 하겠다는 의미
        navigator.serviceWorker.register('/serviceWorker.js').then(function(registration) {
                  // Registration was successful
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
                  // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
        });
    });
}
</script>

</html>
